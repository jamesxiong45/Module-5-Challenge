<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentHour" class ="lead"></p>
    </header>

    <div class="container-lg px-5">
    
      <div id="hour-9" class="row block border-2">
        <div class="col-2 hour border">9:00 am</div>
        <textarea class="col-8 description "></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

    
    <div id="hour-10" class="row block border-2">
      <div class="col-2 hour border">10:00 am</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>
    
    <div id="hour-11" class="row block border-2">
      <div class="col-2 hour border">11:00 am</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

    
    <div id="hour-12" class="row block border-2">
      <div class="col-2 hour border">12:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

    
    <div id="hour-13" class="row block border-2">
      <div class="col-2 hour border">1:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

    
    <div id="hour-14" class="row block border-2">
      <div class="col-2 hour border">2:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>
  
    <div id="hour-15" class="row block border-2">
      <div class="col-2 hour border">3:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>
 
    <div id="hour-16" class="row block border-2">
      <div class="col-2 hour border">4:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>
    
    <div id="hour-17" class="row block border-2">
      <div class="col-2 hour border">5:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
